language: node_js
node_js:
  - 6

before_script:
  - git clone https://github.com/JiscRDSS/rdss-canonical-data-model
  - cd rdss-canonical-data-model
  - sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
  - npm install -g canvas
  - npm install -g mdgen
  - npm install -g npm@latest

script:
  - cd ~/build/JiscRDSS/rdss-canonical-data-model && bash ./deploy.sh

env:
  global:
    - ENCRYPTION_LABEL: "82dc70be18ec"
